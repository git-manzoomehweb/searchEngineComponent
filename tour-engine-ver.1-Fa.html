<input type="hidden" class="tour-module" value="[##cms.Host.tour-module##]"/>
      <div id="r-tour" class="r-tour module-form relative hidden">
        <form action="/Tem3_Tour_Search.bc" method="post" data-form="tour" id="tourSearch" onsubmit="form_search_isSubmited(this,event)" class="form-search formtour flex gap-2 max-xl:block max-xl:gap-0">
          <input type="hidden" name="persiancurrent" class="persiancurrent" value=""/>
          <div class="reserve-field w-1/3 h-20 departure-route relative max-xl:w-full max-xl:mb-4">
            <div onclick="empty_value(this)" class="click-content border-type-1 h-full rounded-type-1 px-2">
              <label class="float-right w-full" for="departure4">
                <svg width="15" height="19" class="align-middle">
                  <use xlink:href="images/sprite-icons.svg#engine-departuretour-icon"></use>
                </svg>
                <span class="text-sm">مقصد</span>
              </label>
              <p class="auto-fit clear-both text-base text-textColor">تور</p>
              <input id="departure4" type="text" class="tour-search-text departure text-value text-textColor w-full cursor-pointer relative bg-inherit text-sm" onclick="city_search(this)" data-type="4" name="tour-search-text" required="" aria-label="departure" autocomplete="off" value="" placeholder="تور خود را انتخاب کنید" autocomplete="off" readonly/>
            </div>
            <input value="" class="locationId from" type="hidden" name="tourname" aria-label="locationId"/>
            <div class="searchList hidden-box hidden py-3.5 px-4 border-type-1 rounded-type-1 w-60 min-w-full float-right text-sm absolute z-50 clear-both top-full right-0  bg-white text-right leading-6 max-xl:w-full">
              <div class="flex relative mb-2 float-right w-full clear-both">
                <div class="h-9 leading-9">
                  <svg width="15" height="19" class="align-middle">
                    <use xlink:href="images/sprite-icons.svg#engine-location-icon"></use>
                  </svg>
                </div>
                <input type="text" aria-label="reserve-location" placeholder="مقصد" class="reserve-location form-search-input h-9 leading-9 pr-3 bg-transparent text-right" autocomplete="off" value="" />
              </div>
              <span class="mini-loading absolute hidden top-6 left-4" aria-label="spinner">
                <svg class="spinner-label-icon align-middle" width="15" height="19">
                  <use xlink:href="images/sprite-icons.svg#engine-spinner-icon"></use>
                </svg>
              </span>
              <div class="locationResult"></div>
            </div>
          </div>
          <div class="Basis_Date_Box w-1/3 flex gap-2 max-xl:w-full max-xl:mb-4">
            <div class="reserve-field departure-date w-1/2 h-20 relative">
              <div class="border-type-1 h-full rounded-type-1 px-2">
                <label class="float-right w-full" for="fromdate5">
                  <svg width="15" height="15" class="align-middle">
                    <use xlink:href="images/sprite-icons.svg#engine-calendar-icon"></use>
                  </svg>
                  <span class="text-sm">تاریخ رفت</span>
                </label>
                <p class="auto-fit clear-both text-base text-textColor"><span class="selected-day"></span><span class="selected-month"></span></p>
                <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='simple'">
                  <input type="text" aria-label ="تاریخ رفت" value="" class="Basis_Date start_date text-textColor cursor-pointer h-full pt-12 w-full text-right bg-inherit leading-6 float-right absolute top-0 right-0 text-sm px-2" onclick="Basis_Calendar(this,'[##cms.cms.date##]', 1)"  data-lang="fa"  data-active="0" data-cache="0" readonly="" name="fdate" id="fromdate5" required="" placeholder="تاریخ رفت"/>
                </basis>
                <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='multi'">
                  <input type="text" aria-label ="تاریخ رفت" value="" class="Basis_Date start_date text-textColor cursor-pointer h-full pt-12 w-full text-right bg-inherit leading-6 float-right absolute top-0 right-0 text-sm px-2" onclick="Basis_Calendar(this,'[##cms.cms.date##]')"  data-lang="fa"  data-active="0" data-cache="0" readonly="" name="fdate" id="fromdate5" required="" placeholder="تاریخ رفت"/>
                  <input value="" class="mstring_date mstring_fdate" type="hidden" aria-label="mstring_fdate"/>
                </basis>
                <div class="clr"></div>
              </div>
            </div>
            <div class="reserve-field return-date w-1/2 h-20 relative">
              <div class="border-type-1 h-full rounded-type-1 px-2">
                <label class="float-right w-full" for="todate5">
                  <svg width="15" height="15" class="align-middle">
                    <use xlink:href="images/sprite-icons.svg#engine-calendar-icon"></use>
                  </svg>
                  <span class="text-sm">تاریخ برگشت</span>
                </label>
                <p class="auto-fit clear-both text-base text-textColor"><span class="selected-day"></span><span class="selected-month"></span></p>
                <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='simple'">
                  <input type="text" aria-label ="تاریخ برگشت" value="" class="Basis_Date end_date nextCalOpening text-textColor cursor-pointer h-full pt-12 w-full text-right bg-inherit leading-6 float-right absolute top-0 right-0 text-sm px-2" onclick="Basis_Calendar(this,'[##cms.cms.date##]', 1)"  data-lang="fa"  data-active="0" data-cache="0" readonly="" name="tdate" id="todate5" required="" placeholder="تاریخ برگشت"/>
                </basis>
                <basis core="group" name="calendar-type-simple" if="'[##cms.Host.calendar-type##]'='multi'">
                  <input type="text" aria-label ="تاریخ برگشت" value="" class="Basis_Date end_date text-textColor cursor-pointer h-full pt-12 w-full text-right bg-inherit leading-6 float-right absolute top-0 right-0 text-sm px-2" onclick="Basis_Calendar(this,'[##cms.cms.date##]')"  data-lang="fa"  data-active="0" data-cache="0" readonly="" name="tdate" id="todate5" required="" placeholder="تاریخ برگشت"/>
                  <input value="" class="mstring_date mstring_tdate" type="hidden" aria-label="mstring_tdate"/>
                </basis>
                <div class="clr"></div>
              </div>
            </div>
          </div>
          <div class="reserve-field passengers-field w-1/3 h-20 relative max-xl:w-full max-xl:mb-4">
            <div onclick="show_passengerbox(this)" class="border-type-1 h-full rounded-type-1 px-2">
              <label class="float-right w-full" for="passenger1">
                <svg width="15" height="15" class="align-middle">
                  <use xlink:href="images/sprite-icons.svg#engine-passenger-icon"></use>
                </svg>
                <span class="text-sm">تعداد مسافران</span>
                <svg class="h-full float-left align-middle mt-2" width="15" height="8">
                  <use xlink:href="images/sprite-icons.svg#engine-down-icon"></use>
                </svg>
              </label>
              <div class="">
                <span class="passenger-counts room-count inline-block text-textColor h-6 leading-6 text-sm"><span class="count">1</span> اتاق</span><span class="passenger-counts adult-count inline-block text-textColor h-6 leading-6 text-sm mr-2"><span class="count">2</span> بزرگسال</span><span class="passenger-counts child-count inline-block text-textColor h-6 leading-6 text-sm mr-2"><span class="count">0</span> کودک</span>
              </div>
            </div>
            <div class="passengerbox hidden-box hidden bg-white w-full relative z-10 border-type-1 rounded-type-1 p-2">
              <div class="close-passenger-box w-5 h-5 leading-5 mb-4 clear-both text-center text-textColor cursor-pointer text-sm float-left hover:text-red-600" onclick="close_passenger(this)">
                <svg width="15" height="15" class="align-middle">
                  <use xlink:href="images/sprite-icons.svg#engine-close-icon"></use>
                </svg>
              </div>

              <div class="passenger-item clear-both w-full mb-4 relative">
                <label for="passenger-roomcount4" class="float-right text-sm leading-8 text-textColor"><span>اتاق</span></label>
                <ul class="float-left h-8 leading-8">
                  <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_Room_Count(this)"><span>+</span></div></li>
                  <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input id="passenger-roomcount4" type="text" class="roomcount w-full text-center" maxlength="4000" value="1" readonly></li>
                  <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_Room_Count(this)"><span>-</span></div></li>
                </ul>
                <div class="clr"></div>
              </div>
              <div class="Rooms">
                <div class="contentRoom">
                  <div class="numberOfRoom text-sm text-primary float-right clear-both w-full mb-4 text-right">اتاق1</div>
                  <div class="passenger-item clear-both w-full mb-4 relative">
                    <label for="passenger-room-adultcount4" class="float-right text-sm leading-8 text-textColor"><span>بزرگسال</span></label>
                    <ul class="float-left h-8 leading-8">
                      <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_AdultCount(this)"><span>+</span></div></li>
                      <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input id="passenger-room-adultcount4" type="text" class="adultcount w-full text-center" name="_root.rooms__1.adultcount" maxlength="4000" value="2" readonly></li>
                      <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_AdultCount(this)"><span>-</span></div></li>
                    </ul>
                    <div class="clr"></div>
                  </div>
                  <div class="passenger-item clear-both w-full mb-4 relative">
                    <label for="passenger-room-childcount4" class="float-right text-sm leading-8 text-textColor"><span>کودک</span></label>
                    <ul class="float-left h-8 leading-8">
                      <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_ChildCount(this)"><span>+</span></div></li>
                      <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary"><input id="passenger-room-childcount4" type="text" class="childcount w-full text-center" maxlength="4000" value="0" readonly></li>
                      <li class="inline-block w-8 h-8 leading-8 text-center hover:text-primary radius-type-1 border-type-1 cursor-pointer"><div class="h-full leading-8" onclick="Change_ChildCount(this)"><span>-</span></div></li>
                    </ul>
                    <div class="clr"></div>
                  </div>
                  <input type="hidden" name="_root.rooms__1.childcountandage" class="childcountandage" value="0" aria-label="childcountandage"/>
                  <div class="section-select-age clear-both"></div>
                </div>
              </div>
              <div class="clr"></div>
            </div>
          </div>
          <div class="reserve-search w-auto h-20 max-xl:w-full">
            <button type="submit" class="search-tour flex items-center justify-center gap-2 w-full h-full m-auto px-3 rounded-type-1 bg-bgColor-100 cursor-pointer hover:bg-secondary">جستجو
                <svg width="32" height="33" class="align-middle">
                    <use xlink:href="images/sprite-icons.svg#engine-search-icon"></use>
                </svg>
            </button>
          </div>
        </form>
      </div>
